
<ion-tabs>
  <ion-tab-bar id="main-tabbar" slot="bottom">
    <ion-tab-button tab="home" routerLink="/home" >
      <ion-icon name="home-sharp"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="notifications" routerLink="/notifications">
      <ion-icon name="notifications-sharp"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="messages" routerLink="/messages">
      <ion-icon name="chatbox-sharp"></ion-icon>
      <ion-label>Message</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" routerLink="/profile">
      <ion-icon name="person-sharp"></ion-icon>      
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-buttons slot="start">
      <!-- <ion-icon name="menu-sharp"></ion-icon>       -->
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  

</ion-tabs>
