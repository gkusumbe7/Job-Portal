
<app-header [pageName]="'Notifications'"></app-header>

<ion-content [fullscreen]="true">
<ion-card class="hoverEffect m-10 p-3" *ngFor="let displayData of notifications">
  <p class="fs-6 fw-bold border-2" >{{displayData.title}}</p>
  <p class="border-2">{{displayData.message}}</p>
  <div class="d-flex flex-row justify-content-between">
    <div class="hrs">{{displayData.time}}</div>
    <div>{{displayData.seen}}</div>
  </div>
</ion-card>

</ion-content>
